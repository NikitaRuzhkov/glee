<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>



  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img src="images/logo.png" alt="logo">
          <p class="logo__text">Glee.</p>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__1">
            <a class="user-nav__link" href="#">
              <img class="user-nav__image" src="images/icons/search.svg" alt="user icon">
            </a>
          </div>
          <div class="user-nav__both">
            <a class="user-nav__link" href="#">
              <img class="user-nav__image" src="images/icons/heart.svg" alt="user icon">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__3" src="images/icons/3.svg" alt="user icon">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <div class="user-nav__4">
            <a class="user-nav__link" href="#">
              <img class="user-nav__image" src="images/icons/ellipse_.svg" alt="user icon">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>







  <script src="js/main.min.js"></script>
</body>

</html>
